<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- 添加白色背景 -->
  <rect width="800" height="600" fill="white" />
  
  <style>
    .title {
      font-family: Arial, sans-serif;
      font-size: 24px;
      font-weight: bold;
      text-anchor: middle;
    }
    .subtitle {
      font-family: Arial, sans-serif;
      font-size: 14px;
      text-anchor: middle;
    }
    .node {
      fill: #4b96e5;
      stroke: #2b6cb0;
      stroke-width: 2px;
    }
    .center-node {
      fill: #ff7e00;
      stroke: #b25600;
      stroke-width: 3px;
    }
    .advantage-node {
      fill: #34d399;
      stroke: #059669;
      stroke-width: 2px;
    }
    .label {
      font-family: Arial, sans-serif;
      font-size: 12px;
      font-weight: bold;
      text-anchor: middle;
      fill: white;
    }
    .advantage-label {
      font-family: Arial, sans-serif;
      font-size: 11px;
      font-weight: bold;
      text-anchor: middle;
      fill: white;
    }
    .category-label {
      font-family: Arial, sans-serif;
      font-size: 14px;
      font-weight: bold;
      text-anchor: middle;
    }
    .node-detail {
      font-family: Arial, sans-serif;
      font-size: 10px;
      text-anchor: middle;
    }
    .connection {
      stroke: #999;
      stroke-width: 2px;
    }
    .advantage-connection {
      stroke: #059669;
      stroke-width: 2px;
      stroke-dasharray: 5,3;
    }
  </style>

  <!-- 标题 -->
  <text x="400" y="40" class="title">KCP适用场景分析</text>
  <text x="400" y="65" class="subtitle">性能优势与应用场景</text>

  <!-- 中心节点 -->
  <circle cx="400" cy="300" r="50" class="center-node" />
  <text x="400" y="295" class="label">KCP协议</text>
  <text x="400" y="315" class="node-detail">低延迟可靠传输</text>

  <!-- 网络加速工具 -->
  <line x1="400" y1="250" x2="220" y2="150" class="connection" />
  <circle cx="220" cy="150" r="40" class="node" />
  <text x="220" y="145" class="label">网络传输</text>
  <text x="220" y="165" class="node-detail">加速应用</text>
  
  <text x="160" y="110" class="node-detail">隧道代理</text>
  <text x="220" y="90" class="node-detail">网络优化</text>
  <text x="270" y="110" class="node-detail">数据加速</text>
  
  <!-- 网络加速优势 -->
  <line x1="220" y1="190" x2="220" y2="230" class="advantage-connection" />
  <circle cx="220" cy="230" r="30" class="advantage-node" />
  <text x="220" y="225" class="advantage-label">传输优化</text>
  <text x="220" y="240" class="node-detail">提升约40%</text>

  <!-- 游戏网络 -->
  <line x1="450" y1="270" x2="600" y2="170" class="connection" />
  <circle cx="600" cy="170" r="40" class="node" />
  <text x="600" y="165" class="label">实时交互</text>
  <text x="600" y="185" class="node-detail">游戏应用</text>
  
  <text x="540" y="130" class="node-detail">动作游戏</text>
  <text x="600" y="110" class="node-detail">多人游戏</text>
  <text x="660" y="130" class="node-detail">竞技游戏</text>
  
  <!-- 游戏网络优势 -->
  <line x1="600" y1="210" x2="600" y2="250" class="advantage-connection" />
  <circle cx="600" cy="250" r="30" class="advantage-node" />
  <text x="600" y="245" class="advantage-label">游戏体验</text>
  <text x="600" y="260" class="node-detail">延迟降低40%</text>

  <!-- 实时音视频 -->
  <line x1="350" y1="300" x2="170" y2="350" class="connection" />
  <circle cx="170" cy="350" r="40" class="node" />
  <text x="170" y="345" class="label">实时音视频</text>
  <text x="170" y="365" class="node-detail">流媒体传输</text>
  
  <text x="120" y="310" class="node-detail">视频会议</text>
  <text x="170" y="300" class="node-detail">直播应用</text>
  <text x="220" y="310" class="node-detail">流媒体平台</text>
  
  <!-- 音视频优势 -->
  <line x1="170" y1="390" x2="170" y2="430" class="advantage-connection" />
  <circle cx="170" cy="430" r="30" class="advantage-node" />
  <text x="170" y="425" class="advantage-label">交互自然</text>
  <text x="170" y="440" class="node-detail">延迟降低30%</text>

  <!-- 文件同步传输 -->
  <line x1="390" y1="350" x2="300" y2="450" class="connection" />
  <circle cx="300" cy="450" r="40" class="node" />
  <text x="300" y="445" class="label">可靠数据</text>
  <text x="300" y="465" class="node-detail">传输服务</text>
  
  <text x="250" y="500" class="node-detail">文件同步</text>
  <text x="350" y="500" class="node-detail">云存储传输</text>
  
  <!-- 文件同步优势 -->
  <line x1="250" y1="450" x2="200" y2="480" class="advantage-connection" />
  <circle cx="200" cy="480" r="30" class="advantage-node" />
  <text x="200" y="475" class="advantage-label">传输效率</text>
  <text x="200" y="490" class="node-detail">成功率提高25%</text>

  <!-- 物联网与边缘计算 -->
  <line x1="410" y1="350" x2="500" y2="450" class="connection" />
  <circle cx="500" cy="450" r="40" class="node" />
  <text x="500" y="445" class="label">物联网</text>
  <text x="500" y="465" class="node-detail">边缘计算</text>
  
  <text x="450" y="500" class="node-detail">智能设备</text>
  <text x="550" y="500" class="node-detail">不稳定网络</text>
  
  <!-- 物联网优势 -->
  <line x1="550" y1="450" x2="600" y2="480" class="advantage-connection" />
  <circle cx="600" cy="480" r="30" class="advantage-node" />
  <text x="600" y="475" class="advantage-label">高丢包环境</text>
  <text x="600" y="490" class="node-detail">有效应对</text>

  <!-- 新兴应用 -->
  <line x1="450" y1="300" x2="600" y2="350" class="connection" />
  <circle cx="600" cy="350" r="40" class="node" />
  <text x="600" y="345" class="label">新兴应用</text>
  <text x="600" y="365" class="node-detail">对延迟敏感</text>
  
  <text x="550" y="310" class="node-detail">AR/VR</text>
  <text x="600" y="300" class="node-detail">自动驾驶</text>
  <text x="650" y="310" class="node-detail">远程医疗</text>
  
  <!-- 新兴应用优势 -->
  <line x1="640" y1="350" x2="690" y2="350" class="advantage-connection" />
  <circle cx="690" cy="350" r="30" class="advantage-node" />
  <text x="690" y="345" class="advantage-label">响应速度</text>
  <text x="690" y="360" class="node-detail">降低50%</text>

  <!-- 图例 -->
  <rect x="630" y="520" width="150" height="65" rx="5" ry="5" fill="#f0f0f0" stroke="#ccc" />
  <circle cx="650" cy="535" r="8" class="center-node" />
  <text x="710" y="540" class="node-detail" fill="#000">KCP协议</text>
  <circle cx="650" cy="555" r="8" class="node" />
  <text x="710" y="560" class="node-detail" fill="#000">适用场景</text>
  <circle cx="650" cy="575" r="8" class="advantage-node" />
  <text x="710" y="580" class="node-detail" fill="#000">性能优势</text>
</svg> 