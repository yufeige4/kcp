<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="650" height="430" xmlns="http://www.w3.org/2000/svg">
  <!-- 增加了宽度和高度，使内容有更多空间 -->
  
  <!-- 背景 -->
  <rect width="650" height="430" fill="#f9f9f9" />
  
  <!-- 标题 -->
  <text x="325" y="35" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#000">不同网络条件下的流量开销对比</text>
  
  <!-- 图例 -->
  <rect x="480" y="65" width="20" height="12" fill="#1565c0" />
  <text x="510" y="76" font-family="Arial" font-size="14" text-anchor="start" fill="#000">KCP</text>
  
  <rect x="480" y="87" width="20" height="12" fill="#2e7d32" />
  <text x="510" y="98" font-family="Arial" font-size="14" text-anchor="start" fill="#000">TCP</text>
  
  <rect x="480" y="109" width="20" height="12" fill="#ef6c00" />
  <text x="510" y="120" font-family="Arial" font-size="14" text-anchor="start" fill="#000">Reliable UDP</text>
  
  <!-- 坐标轴 -->
  <line x1="120" y1="320" x2="520" y2="320" stroke="#000" stroke-width="2" />
  <line x1="120" y1="120" x2="120" y2="320" stroke="#000" stroke-width="2" />
  
  <!-- X轴类别 -->
  <text x="195" y="345" font-family="Arial" font-size="12" text-anchor="middle" fill="#000">良好网络</text>
  <text x="195" y="365" font-family="Arial" font-size="12" text-anchor="middle" fill="#000">(无丢包)</text>
  
  <text x="320" y="345" font-family="Arial" font-size="12" text-anchor="middle" fill="#000">较差网络</text>
  <text x="320" y="365" font-family="Arial" font-size="12" text-anchor="middle" fill="#000">(5%丢包)</text>
  
  <text x="445" y="345" font-family="Arial" font-size="12" text-anchor="middle" fill="#000">恶劣网络</text>
  <text x="445" y="365" font-family="Arial" font-size="12" text-anchor="middle" fill="#000">(15%丢包)</text>
  
  <text x="320" y="390" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#000">网络条件</text>
  
  <!-- Y轴标签 -->
  <text x="105" y="320" font-family="Arial" font-size="12" text-anchor="end" fill="#000">100%</text>
  <text x="105" y="280" font-family="Arial" font-size="12" text-anchor="end" fill="#000">110%</text>
  <text x="105" y="240" font-family="Arial" font-size="12" text-anchor="end" fill="#000">120%</text>
  <text x="105" y="200" font-family="Arial" font-size="12" text-anchor="end" fill="#000">130%</text>
  <text x="105" y="160" font-family="Arial" font-size="12" text-anchor="end" fill="#000">140%</text>
  <text x="105" y="120" font-family="Arial" font-size="12" text-anchor="end" fill="#000">150%</text>
  <text x="60" y="220" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#000" transform="rotate(-90, 60, 220)">流量开销比例</text>
  
  <!-- 网格线 -->
  <line x1="120" y1="280" x2="520" y2="280" stroke="#ccc" stroke-width="1" stroke-dasharray="5,5" />
  <line x1="120" y1="240" x2="520" y2="240" stroke="#ccc" stroke-width="1" stroke-dasharray="5,5" />
  <line x1="120" y1="200" x2="520" y2="200" stroke="#ccc" stroke-width="1" stroke-dasharray="5,5" />
  <line x1="120" y1="160" x2="520" y2="160" stroke="#ccc" stroke-width="1" stroke-dasharray="5,5" />
  <line x1="120" y1="120" x2="520" y2="120" stroke="#ccc" stroke-width="1" stroke-dasharray="5,5" />
  
  <!-- 分隔线 -->
  <line x1="257" y1="120" x2="257" y2="320" stroke="#ccc" stroke-width="1" stroke-dasharray="5,5" />
  <line x1="382" y1="120" x2="382" y2="320" stroke="#ccc" stroke-width="1" stroke-dasharray="5,5" />
  
  <!-- 柱状图 - 良好网络 -->
  <!-- KCP -->
  <rect x="150" y="290" width="25" height="30" fill="#1565c0" />
  <text x="162" y="280" font-family="Arial" font-size="12" text-anchor="middle" fill="#1565c0">110%</text>
  
  <!-- TCP -->
  <rect x="180" y="300" width="25" height="20" fill="#2e7d32" />
  <text x="192" y="290" font-family="Arial" font-size="12" text-anchor="middle" fill="#2e7d32">105%</text>
  
  <!-- Reliable UDP -->
  <rect x="210" y="285" width="25" height="35" fill="#ef6c00" />
  <text x="222" y="275" font-family="Arial" font-size="12" text-anchor="middle" fill="#ef6c00">115%</text>
  
  <!-- 柱状图 - 较差网络 -->
  <!-- KCP -->
  <rect x="275" y="270" width="25" height="50" fill="#1565c0" />
  <text x="287" y="260" font-family="Arial" font-size="12" text-anchor="middle" fill="#1565c0">125%</text>
  
  <!-- TCP -->
  <rect x="305" y="285" width="25" height="35" fill="#2e7d32" />
  <text x="317" y="275" font-family="Arial" font-size="12" text-anchor="middle" fill="#2e7d32">115%</text>
  
  <!-- Reliable UDP -->
  <rect x="335" y="260" width="25" height="60" fill="#ef6c00" />
  <text x="347" y="250" font-family="Arial" font-size="12" text-anchor="middle" fill="#ef6c00">130%</text>
  
  <!-- 柱状图 - 恶劣网络 -->
  <!-- KCP -->
  <rect x="400" y="240" width="25" height="80" fill="#1565c0" />
  <text x="412" y="230" font-family="Arial" font-size="12" text-anchor="middle" fill="#1565c0">140%</text>
  
  <!-- TCP -->
  <rect x="430" y="260" width="25" height="60" fill="#2e7d32" />
  <text x="442" y="250" font-family="Arial" font-size="12" text-anchor="middle" fill="#2e7d32">130%</text>
  
  <!-- Reliable UDP -->
  <rect x="460" y="230" width="25" height="90" fill="#ef6c00" />
  <text x="472" y="220" font-family="Arial" font-size="12" text-anchor="middle" fill="#ef6c00">145%</text>
  
  <!-- 注释 -->
  <text x="320" y="415" font-family="Arial" font-size="12" font-style="italic" text-anchor="middle" fill="#000">流量开销比例 = 实际传输字节数 / 有效载荷数据量</text>
</svg> 