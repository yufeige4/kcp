<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="600" height="400" fill="#f9f9f9" />
  
  <!-- 标题 -->
  <text x="300" y="30" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#000">传输协议特性对比</text>
  
  <!-- 协议图标 -->
  <!-- KCP -->
  <rect x="100" y="60" width="100" height="40" rx="5" fill="#90caf9" stroke="#1565c0" stroke-width="2" />
  <text x="150" y="85" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#000">KCP</text>
  
  <!-- TCP -->
  <rect x="250" y="60" width="100" height="40" rx="5" fill="#a5d6a7" stroke="#2e7d32" stroke-width="2" />
  <text x="300" y="85" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#000">TCP</text>
  
  <!-- RUDP -->
  <rect x="400" y="60" width="100" height="40" rx="5" fill="#ffcc80" stroke="#ef6c00" stroke-width="2" />
  <text x="450" y="85" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#000">RUDP</text>
  
  <!-- 特性对比表 -->
  <!-- 表头 -->
  <rect x="50" y="120" width="150" height="30" rx="0" fill="#e0e0e0" stroke="#9e9e9e" stroke-width="1" />
  <text x="125" y="140" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#000">特性</text>
  
  <rect x="200" y="120" width="100" height="30" rx="0" fill="#e0e0e0" stroke="#9e9e9e" stroke-width="1" />
  <text x="250" y="140" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#000">KCP</text>
  
  <rect x="300" y="120" width="100" height="30" rx="0" fill="#e0e0e0" stroke="#9e9e9e" stroke-width="1" />
  <text x="350" y="140" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#000">TCP</text>
  
  <rect x="400" y="120" width="150" height="30" rx="0" fill="#e0e0e0" stroke="#9e9e9e" stroke-width="1" />
  <text x="475" y="140" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#000">Reliable UDP</text>
  
  <!-- 传输层 -->
  <rect x="50" y="150" width="150" height="30" rx="0" fill="#f5f5f5" stroke="#9e9e9e" stroke-width="1" />
  <text x="125" y="170" font-family="Arial" font-size="14" text-anchor="middle" fill="#000">传输层</text>
  
  <rect x="200" y="150" width="100" height="30" rx="0" fill="#e3f2fd" stroke="#9e9e9e" stroke-width="1" />
  <text x="250" y="170" font-family="Arial" font-size="14" text-anchor="middle" fill="#000">基于UDP</text>
  
  <rect x="300" y="150" width="100" height="30" rx="0" fill="#e8f5e9" stroke="#9e9e9e" stroke-width="1" />
  <text x="350" y="170" font-family="Arial" font-size="14" text-anchor="middle" fill="#000">独立协议</text>
  
  <rect x="400" y="150" width="150" height="30" rx="0" fill="#fff3e0" stroke="#9e9e9e" stroke-width="1" />
  <text x="475" y="170" font-family="Arial" font-size="14" text-anchor="middle" fill="#000">基于UDP</text>
  
  <!-- 连接建立 -->
  <rect x="50" y="180" width="150" height="30" rx="0" fill="#f5f5f5" stroke="#9e9e9e" stroke-width="1" />
  <text x="125" y="200" font-family="Arial" font-size="14" text-anchor="middle" fill="#000">连接建立</text>
  
  <rect x="200" y="180" width="100" height="30" rx="0" fill="#e3f2fd" stroke="#9e9e9e" stroke-width="1" />
  <text x="250" y="200" font-family="Arial" font-size="14" text-anchor="middle" fill="#000">无握手</text>
  
  <rect x="300" y="180" width="100" height="30" rx="0" fill="#e8f5e9" stroke="#9e9e9e" stroke-width="1" />
  <text x="350" y="200" font-family="Arial" font-size="14" text-anchor="middle" fill="#000">三次握手</text>
  
  <rect x="400" y="180" width="150" height="30" rx="0" fill="#fff3e0" stroke="#9e9e9e" stroke-width="1" />
  <text x="475" y="200" font-family="Arial" font-size="14" text-anchor="middle" fill="#000">轻量级握手</text>
  
  <!-- 重传策略 -->
  <rect x="50" y="210" width="150" height="30" rx="0" fill="#f5f5f5" stroke="#9e9e9e" stroke-width="1" />
  <text x="125" y="230" font-family="Arial" font-size="14" text-anchor="middle" fill="#000">重传策略</text>
  
  <rect x="200" y="210" width="100" height="30" rx="0" fill="#e3f2fd" stroke="#9e9e9e" stroke-width="1" />
  <text x="250" y="230" font-family="Arial" font-size="14" text-anchor="middle" fill="#000">快速重传</text>
  
  <rect x="300" y="210" width="100" height="30" rx="0" fill="#e8f5e9" stroke="#9e9e9e" stroke-width="1" />
  <text x="350" y="230" font-family="Arial" font-size="14" text-anchor="middle" fill="#000">超时重传</text>
  
  <rect x="400" y="210" width="150" height="30" rx="0" fill="#fff3e0" stroke="#9e9e9e" stroke-width="1" />
  <text x="475" y="230" font-family="Arial" font-size="14" text-anchor="middle" fill="#000">超时重传</text>
  
  <!-- 流量控制 -->
  <rect x="50" y="240" width="150" height="30" rx="0" fill="#f5f5f5" stroke="#9e9e9e" stroke-width="1" />
  <text x="125" y="260" font-family="Arial" font-size="14" text-anchor="middle" fill="#000">流量控制</text>
  
  <rect x="200" y="240" width="100" height="30" rx="0" fill="#e3f2fd" stroke="#9e9e9e" stroke-width="1" />
  <text x="250" y="260" font-family="Arial" font-size="14" text-anchor="middle" fill="#000">可配置</text>
  
  <rect x="300" y="240" width="100" height="30" rx="0" fill="#e8f5e9" stroke="#9e9e9e" stroke-width="1" />
  <text x="350" y="260" font-family="Arial" font-size="14" text-anchor="middle" fill="#000">固定算法</text>
  
  <rect x="400" y="240" width="150" height="30" rx="0" fill="#fff3e0" stroke="#9e9e9e" stroke-width="1" />
  <text x="475" y="260" font-family="Arial" font-size="14" text-anchor="middle" fill="#000">协议依赖</text>
  
  <!-- 拥塞控制 -->
  <rect x="50" y="270" width="150" height="30" rx="0" fill="#f5f5f5" stroke="#9e9e9e" stroke-width="1" />
  <text x="125" y="290" font-family="Arial" font-size="14" text-anchor="middle" fill="#000">拥塞控制</text>
  
  <rect x="200" y="270" width="100" height="30" rx="0" fill="#e3f2fd" stroke="#9e9e9e" stroke-width="1" />
  <text x="250" y="290" font-family="Arial" font-size="14" text-anchor="middle" fill="#000">可选</text>
  
  <rect x="300" y="270" width="100" height="30" rx="0" fill="#e8f5e9" stroke="#9e9e9e" stroke-width="1" />
  <text x="350" y="290" font-family="Arial" font-size="14" text-anchor="middle" fill="#000">必选</text>
  
  <rect x="400" y="270" width="150" height="30" rx="0" fill="#fff3e0" stroke="#9e9e9e" stroke-width="1" />
  <text x="475" y="290" font-family="Arial" font-size="14" text-anchor="middle" fill="#000">协议依赖</text>
  
  <!-- 头部开销 -->
  <rect x="50" y="300" width="150" height="30" rx="0" fill="#f5f5f5" stroke="#9e9e9e" stroke-width="1" />
  <text x="125" y="320" font-family="Arial" font-size="14" text-anchor="middle" fill="#000">头部开销</text>
  
  <rect x="200" y="300" width="100" height="30" rx="0" fill="#e3f2fd" stroke="#9e9e9e" stroke-width="1" />
  <text x="250" y="320" font-family="Arial" font-size="14" text-anchor="middle" fill="#000">24字节</text>
  
  <rect x="300" y="300" width="100" height="30" rx="0" fill="#e8f5e9" stroke="#9e9e9e" stroke-width="1" />
  <text x="350" y="320" font-family="Arial" font-size="14" text-anchor="middle" fill="#000">20字节</text>
  
  <rect x="400" y="300" width="150" height="30" rx="0" fill="#fff3e0" stroke="#9e9e9e" stroke-width="1" />
  <text x="475" y="320" font-family="Arial" font-size="14" text-anchor="middle" fill="#000">变化</text>
  
  <!-- 实现复杂度 -->
  <rect x="50" y="330" width="150" height="30" rx="0" fill="#f5f5f5" stroke="#9e9e9e" stroke-width="1" />
  <text x="125" y="350" font-family="Arial" font-size="14" text-anchor="middle" fill="#000">实现复杂度</text>
  
  <rect x="200" y="330" width="100" height="30" rx="0" fill="#e3f2fd" stroke="#9e9e9e" stroke-width="1" />
  <text x="250" y="350" font-family="Arial" font-size="14" text-anchor="middle" fill="#000">中等</text>
  
  <rect x="300" y="330" width="100" height="30" rx="0" fill="#e8f5e9" stroke="#9e9e9e" stroke-width="1" />
  <text x="350" y="350" font-family="Arial" font-size="14" text-anchor="middle" fill="#000">高</text>
  
  <rect x="400" y="330" width="150" height="30" rx="0" fill="#fff3e0" stroke="#9e9e9e" stroke-width="1" />
  <text x="475" y="350" font-family="Arial" font-size="14" text-anchor="middle" fill="#000">高</text>
  
  <!-- 注释 -->
  <text x="300" y="390" font-family="Arial" font-size="12" font-style="italic" text-anchor="middle" fill="#000">RUDP = Reliable UDP，如UDT、QUIC等可靠UDP协议</text>
</svg> 