<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="600" height="400" fill="#f9f9f9" />
  
  <!-- 标题 -->
  <text x="300" y="30" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#000">KCP不同配置性能表现</text>
  
  <!-- 雷达图背景 -->
  <circle cx="300" cy="220" r="150" fill="#ffffff" stroke="#9e9e9e" stroke-width="1" />
  <circle cx="300" cy="220" r="120" fill="none" stroke="#9e9e9e" stroke-width="1" stroke-dasharray="3,3" />
  <circle cx="300" cy="220" r="90" fill="none" stroke="#9e9e9e" stroke-width="1" stroke-dasharray="3,3" />
  <circle cx="300" cy="220" r="60" fill="none" stroke="#9e9e9e" stroke-width="1" stroke-dasharray="3,3" />
  <circle cx="300" cy="220" r="30" fill="none" stroke="#9e9e9e" stroke-width="1" stroke-dasharray="3,3" />
  
  <!-- 标签线 -->
  <line x1="300" y1="70" x2="300" y2="370" stroke="#9e9e9e" stroke-width="1" />
  <line x1="150" y1="220" x2="450" y2="220" stroke="#9e9e9e" stroke-width="1" />
  <line x1="193.3" y1="113.3" x2="406.7" y2="326.7" stroke="#9e9e9e" stroke-width="1" />
  <line x1="193.3" y1="326.7" x2="406.7" y2="113.3" stroke="#9e9e9e" stroke-width="1" />
  
  <!-- 标签文本 -->
  <text x="300" y="60" font-family="Arial" font-size="14" text-anchor="middle" fill="#000">低延迟</text>
  <text x="300" y="385" font-family="Arial" font-size="14" text-anchor="middle" fill="#000">高吞吐量</text>
  <text x="135" y="220" font-family="Arial" font-size="14" text-anchor="end" fill="#000">低带宽消耗</text>
  <text x="465" y="220" font-family="Arial" font-size="14" text-anchor="start" fill="#000">高稳定性</text>
  <text x="185" y="105" font-family="Arial" font-size="14" text-anchor="end" fill="#000">应用适应性</text>
  <text x="415" y="105" font-family="Arial" font-size="14" text-anchor="start" fill="#000">实现简单性</text>
  <text x="185" y="335" font-family="Arial" font-size="14" text-anchor="end" fill="#000">高丢包容忍度</text>
  <text x="415" y="335" font-family="Arial" font-size="14" text-anchor="start" fill="#000">高效使用CPU</text>
  
  <!-- 默认模式 -->
  <polygon points="300,160 225,220 300,280 375,220 300,140 360,120 375,145 345,300" 
    fill="#1565c0" fill-opacity="0.2" stroke="#1565c0" stroke-width="2" />
  <circle cx="300" cy="160" r="4" fill="#1565c0" />
  <circle cx="225" cy="220" r="4" fill="#1565c0" />
  <circle cx="300" cy="280" r="4" fill="#1565c0" />
  <circle cx="375" cy="220" r="4" fill="#1565c0" />
  <circle cx="300" cy="140" r="4" fill="#1565c0" />
  <circle cx="360" cy="120" r="4" fill="#1565c0" />
  <circle cx="375" cy="145" r="4" fill="#1565c0" />
  <circle cx="345" cy="300" r="4" fill="#1565c0" />
  
  <!-- 游戏模式 -->
  <polygon points="300,90 195,220 255,260 345,185 270,120 380,140 385,120 300,320" 
    fill="#f44336" fill-opacity="0.2" stroke="#f44336" stroke-width="2" />
  <circle cx="300" cy="90" r="4" fill="#f44336" />
  <circle cx="195" cy="220" r="4" fill="#f44336" />
  <circle cx="255" cy="260" r="4" fill="#f44336" />
  <circle cx="345" cy="185" r="4" fill="#f44336" />
  <circle cx="270" cy="120" r="4" fill="#f44336" />
  <circle cx="380" cy="140" r="4" fill="#f44336" />
  <circle cx="385" cy="120" r="4" fill="#f44336" />
  <circle cx="300" cy="320" r="4" fill="#f44336" />
  
  <!-- 流式模式 -->
  <polygon points="300,120 210,220 320,300 350,200 280,130 350,130 380,130 320,290" 
    fill="#4caf50" fill-opacity="0.2" stroke="#4caf50" stroke-width="2" />
  <circle cx="300" cy="120" r="4" fill="#4caf50" />
  <circle cx="210" cy="220" r="4" fill="#4caf50" />
  <circle cx="320" cy="300" r="4" fill="#4caf50" />
  <circle cx="350" cy="200" r="4" fill="#4caf50" />
  <circle cx="280" cy="130" r="4" fill="#4caf50" />
  <circle cx="350" cy="130" r="4" fill="#4caf50" />
  <circle cx="380" cy="130" r="4" fill="#4caf50" />
  <circle cx="320" cy="290" r="4" fill="#4caf50" />
  
  <!-- 图例 -->
  <rect x="150" y="50" width="15" height="15" fill="#1565c0" fill-opacity="0.2" stroke="#1565c0" stroke-width="2" />
  <text x="175" y="63" font-family="Arial" font-size="12" text-anchor="start" fill="#000">默认模式</text>
  
  <rect x="150" y="70" width="15" height="15" fill="#f44336" fill-opacity="0.2" stroke="#f44336" stroke-width="2" />
  <text x="175" y="83" font-family="Arial" font-size="12" text-anchor="start" fill="#000">游戏模式</text>
  
  <rect x="250" y="50" width="15" height="15" fill="#4caf50" fill-opacity="0.2" stroke="#4caf50" stroke-width="2" />
  <text x="275" y="63" font-family="Arial" font-size="12" text-anchor="start" fill="#000">流式模式</text>
  
  <!-- 表格 -->
  <text x="300" y="365" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#000">配置参数</text>
  
  <line x1="485" y1="380" x2="485" y2="380" stroke="#000" stroke-width="1" />
  <text x="300" y="395" font-family="Arial" font-size="12" font-style="italic" text-anchor="middle" fill="#000">详见文档中的配置参数表</text>
</svg> 