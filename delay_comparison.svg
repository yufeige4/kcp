<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="650" height="430" xmlns="http://www.w3.org/2000/svg">
  <!-- 增加了宽度和高度，使内容有更多空间 -->
  
  <!-- 背景 -->
  <rect width="650" height="430" fill="#f9f9f9" />
  
  <!-- 标题 -->
  <text x="325" y="35" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#000">不同网络条件下的延迟对比</text>
  
  <!-- 图例背景 -->
  <rect x="130" y="60" width="160" height="80" fill="white" stroke="#cccccc" stroke-width="1" rx="5" />
  
  <!-- 图例标题 -->
  <text x="210" y="80" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#000">图例</text>
  
  <!-- 图例 -->
  <rect x="140" y="90" width="20" height="12" fill="#1565c0" />
  <text x="170" y="100" font-family="Arial" font-size="14" text-anchor="start" fill="#000">KCP</text>
  
  <rect x="140" y="110" width="20" height="12" fill="#2e7d32" />
  <text x="170" y="120" font-family="Arial" font-size="14" text-anchor="start" fill="#000">TCP</text>
  
  <rect x="140" y="130" width="20" height="12" fill="#ef6c00" />
  <text x="170" y="140" font-family="Arial" font-size="14" text-anchor="start" fill="#000">Reliable UDP</text>
  
  <!-- 坐标轴 -->
  <line x1="120" y1="320" x2="520" y2="320" stroke="#000" stroke-width="2" />
  <line x1="120" y1="120" x2="120" y2="320" stroke="#000" stroke-width="2" />
  
  <!-- X轴类别 -->
  <text x="195" y="345" font-family="Arial" font-size="12" text-anchor="middle" fill="#000">良好网络</text>
  <text x="195" y="365" font-family="Arial" font-size="12" text-anchor="middle" fill="#000">(RTT=50ms)</text>
  
  <text x="295" y="345" font-family="Arial" font-size="12" text-anchor="middle" fill="#000">一般网络</text>
  <text x="295" y="365" font-family="Arial" font-size="12" text-anchor="middle" fill="#000">(RTT=100ms)</text>
  
  <text x="395" y="345" font-family="Arial" font-size="12" text-anchor="middle" fill="#000">差网络</text>
  <text x="395" y="365" font-family="Arial" font-size="12" text-anchor="middle" fill="#000">(RTT=200ms)</text>
  
  <text x="495" y="345" font-family="Arial" font-size="12" text-anchor="middle" fill="#000">高丢包</text>
  <text x="495" y="365" font-family="Arial" font-size="12" text-anchor="middle" fill="#000">(10%丢包)</text>
  
  <text x="320" y="390" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#000">网络条件</text>
  
  <!-- Y轴标签 -->
  <text x="105" y="320" font-family="Arial" font-size="12" text-anchor="end" fill="#000">0</text>
  <text x="105" y="270" font-family="Arial" font-size="12" text-anchor="end" fill="#000">50</text>
  <text x="105" y="220" font-family="Arial" font-size="12" text-anchor="end" fill="#000">100</text>
  <text x="105" y="170" font-family="Arial" font-size="12" text-anchor="end" fill="#000">150</text>
  <text x="105" y="120" font-family="Arial" font-size="12" text-anchor="end" fill="#000">200</text>
  <text x="60" y="220" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#000" transform="rotate(-90, 60, 220)">延迟 (ms)</text>
  
  <!-- 网格线 -->
  <line x1="120" y1="270" x2="520" y2="270" stroke="#ccc" stroke-width="1" stroke-dasharray="5,5" />
  <line x1="120" y1="220" x2="520" y2="220" stroke="#ccc" stroke-width="1" stroke-dasharray="5,5" />
  <line x1="120" y1="170" x2="520" y2="170" stroke="#ccc" stroke-width="1" stroke-dasharray="5,5" />
  <line x1="120" y1="120" x2="520" y2="120" stroke="#ccc" stroke-width="1" stroke-dasharray="5,5" />
  
  <!-- 分隔线 -->
  <line x1="245" y1="120" x2="245" y2="320" stroke="#ccc" stroke-width="1" stroke-dasharray="5,5" />
  <line x1="345" y1="120" x2="345" y2="320" stroke="#ccc" stroke-width="1" stroke-dasharray="5,5" />
  <line x1="445" y1="120" x2="445" y2="320" stroke="#ccc" stroke-width="1" stroke-dasharray="5,5" />
  
  <!-- 柱状图 - 良好网络 -->
  <!-- KCP -->
  <rect x="160" y="278" width="20" height="42" fill="#1565c0" />
  <text x="170" y="268" font-family="Arial" font-size="12" text-anchor="middle" fill="#1565c0">30ms</text>
  
  <!-- TCP -->
  <rect x="185" y="270" width="20" height="50" fill="#2e7d32" />
  <text x="195" y="260" font-family="Arial" font-size="12" text-anchor="middle" fill="#2e7d32">50ms</text>
  
  <!-- Reliable UDP -->
  <rect x="210" y="274" width="20" height="46" fill="#ef6c00" />
  <text x="220" y="264" font-family="Arial" font-size="12" text-anchor="middle" fill="#ef6c00">40ms</text>
  
  <!-- 柱状图 - 一般网络 -->
  <!-- KCP -->
  <rect x="260" y="260" width="20" height="60" fill="#1565c0" />
  <text x="270" y="250" font-family="Arial" font-size="12" text-anchor="middle" fill="#1565c0">60ms</text>
  
  <!-- TCP -->
  <rect x="285" y="220" width="20" height="100" fill="#2e7d32" />
  <text x="295" y="210" font-family="Arial" font-size="12" text-anchor="middle" fill="#2e7d32">100ms</text>
  
  <!-- Reliable UDP -->
  <rect x="310" y="240" width="20" height="80" fill="#ef6c00" />
  <text x="320" y="230" font-family="Arial" font-size="12" text-anchor="middle" fill="#ef6c00">80ms</text>
  
  <!-- 柱状图 - 差网络 -->
  <!-- KCP -->
  <rect x="360" y="200" width="20" height="120" fill="#1565c0" />
  <text x="370" y="190" font-family="Arial" font-size="12" text-anchor="middle" fill="#1565c0">120ms</text>
  
  <!-- TCP -->
  <rect x="385" y="120" width="20" height="200" fill="#2e7d32" />
  <text x="395" y="110" font-family="Arial" font-size="12" text-anchor="middle" fill="#2e7d32">200ms</text>
  
  <!-- Reliable UDP -->
  <rect x="410" y="160" width="20" height="160" fill="#ef6c00" />
  <text x="420" y="150" font-family="Arial" font-size="12" text-anchor="middle" fill="#ef6c00">160ms</text>
  
  <!-- 柱状图 - 高丢包 -->
  <!-- KCP -->
  <rect x="460" y="170" width="20" height="150" fill="#1565c0" />
  <text x="470" y="160" font-family="Arial" font-size="12" text-anchor="middle" fill="#1565c0">150ms</text>
  
  <!-- TCP -->
  <rect x="485" y="70" width="20" height="250" fill="#2e7d32" />
  <text x="495" y="60" font-family="Arial" font-size="12" text-anchor="middle" fill="#2e7d32">300ms</text>
  
  <!-- Reliable UDP -->
  <rect x="510" y="120" width="20" height="200" fill="#ef6c00" />
  <text x="520" y="110" font-family="Arial" font-size="12" text-anchor="middle" fill="#ef6c00">200ms</text>
  
  <text x="320" y="415" font-family="Arial" font-size="12" font-style="italic" text-anchor="middle" fill="#000">数据来源：基于KCP源码实现的模拟实验</text>
</svg> 